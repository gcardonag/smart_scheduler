<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='css/bootstrap.css'>
    <link rel='stylesheet' href='css/bootstrap-responsive.css'> 
		<script src='js/jquery-1.8.2.js'></script>
    <script src='js/bootstrap.js'></script>
    <!-- ADDING DATE&TIME PICKERS HERE -->
    <link rel="stylesheet" href="../../addons/jquery-ui-1.8.18.custom/development-bundle/themes/base/jquery.ui.all.css">
  	<script src="../../addons/jquery-ui-1.8.18.custom/development-bundle/ui/jquery.ui.core.js"></script>
  	<script src="../../addons/jquery-ui-1.8.18.custom/development-bundle/ui/jquery.ui.widget.js"></script>
  	<script src="../../addons/jquery-ui-1.8.18.custom/development-bundle/ui/jquery.ui.datepicker.js"></script>
  	<link rel="stylesheet" type="text/css" href="../../addons/anytime/anytime_css.css" />
  	<script src="../../addons/anytime/anytime.js"></script>
	<!-- END DATE&TIME PICKER ADDITION -->
    <script src='js/smartscheduler.js'></script>
    <style type="text/css">
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        padding-bottom: 40px;
        background-color: white;
      }
    </style>

	</head>
	
	<body>
		<div class="container">
      <div class="page-header">
        <h1><i class="icon-user"></i> Test User <small>event scheduler</small></h1>

      </div>

      <div class="row-fluid">
        <div class="span1">
<!--           <div class="btn-group btn-group-vertical">
            <button class="btn btn-success">Forms View</button>
            <button class="btn btn-inverse">Calendar View</button>
          </div> -->
          <button type="button" class="btn btn-mini btn-success" id="btnShowEvents">Show current events in array</button>
        </div>
        <div class="span5">
          <h3>Select the event type you wish to schedule</h3>
                       
          <label>Type:</label>
          <div class="btn-group" data-toggle="buttons-radio">
              <button type="button" class="btn" id="classButton">Class</button>
              <button type="button" class="btn" id="deadlineButton">Deadline</button>
              <button type="button" class="btn" id="meetingButton">Meeting</button>
              <!--<button type="button" class="btn btn-primary" value="Custom" id="CustomButton">Custom</button>-->
              <button type="button" class="btn" id="flexibleButton">Flexible</button>
          </div>

          <button type="button" id="helpButton" class="btn btn-inverse" rel="popover" title="Help Popover" data-trigger="click" data-placement="right" data-content=""><i class="icon-info-sign icon-white"></i> Help</button>
          
          <div id="classForms" style="display: none">
            <br>
          <form class="well form-horizontal">
            <div class="control-group">
              <label class="control-label">Name:</label>
              <div class="controls">
                <input type="text" name="className" placeholder="Name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Start Date:</label>
              <div class="controls">
                <input type="text" name="classStartDate" placeholder="mm/dd/yy">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">End Date:</label>
              <div class="controls">
                <input type="text" name="classEndDate" placeholder="mm/dd/yy">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">From:</label>
              <div class="controls">
                <input type="text" id="classStartTime" name="classStartTime" placeholder="hh:mm AM/PM">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">To:</label>
              <div class="controls">
                <input type="text" id="classEndTime" name="classEndTime" placeholder="hh:mm AM/PM">
              </div>
            </div>
            <br>
            <div class="btn-group">
              <button type="button" class="btn" data-toggle="button" id="btnRecurring">Recurrence</button>
              <button type="button" id="btnRecHelp" class="btn btn-inverse" title="Recurrence Help Popover" data-trigger="click" data-placement="right" data-content="Example: An event recurrs every 10 Days, every 2 Weeks, etc"><i class="icon-info-sign icon-white"></i></button>
            </div>
            <br>
            <br>
            <div class="recurringDiv" style="display:none">

              <label>Repeats every:</label>
              <select class="span2" id="recInterval">
                <option value="none"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select class="span3" id="recType">
                <option value="none"></option>
                <option value="Daily">Days</option>
                <option value="Weekly">Weeks</option>
                <option value="Monthly">Months</option>
              </select>

              <label>Days of the week:</label>
              <div>
                <label class="checkbox inline">
                    <input type="checkbox" id="sundayCheckbox" value="Sunday"> Sun
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="mondayCheckbox" value="Monday"> Mon
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="tuesdayCheckbox" value="Tuesday"> Tue
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="wednesdayCheckbox" value="Wednesday"> Wed
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="thrusdayCheckbox" value="Thursday"> Thu
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="fridayCheckbox" value="Friday"> Fri
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="saturdayCheckbox" value="Saturday"> Sat
                </label>
              </div>

            </div>

            <br>

            <label>How much weekly study time (in hours) do you estimate you will need to dedicate?</label>
              <input class="input-mini" type="text" name="estHoursClass"></input>

            <label>Priority:</label>
            <div class="btn-group" data-toggle="buttons-radio" id="classPriority">
                <button type="button" class="btn" id="lowPriority">Low</button>
                <button type="button" class="btn" id="medPriority">Medium</button>
                <button type="button" class="btn" id="highPriority">High</button>
            </div>
          </form>
            <div class="form-actions">
              <button type="button" class="btn btn-block btn-success" value="classEvent" id="addClassBtn">Add event</button>
              <!--<button type="button" class="btn btn-block">Cancel</button>-->
            </div>
          </div>

          <div id="deadlineForms" style="display: none">

          <br>
            <label>Name:</label>
              <input type="text" name="deadlineName"></input>
            <label>Start Date: (Ex: mm/dd/yy)</label>
              <input type="text" name="deadlineStartDate"></input>
            <label>Due Date: (Ex: mm/dd/yy)</label>
              <input type="text" name="deadlineEndDate"></input>
            <label>Due by: (Ex: 11:45 AM)</label>
              <input type="text" id="deadlineEndTime" name="deadlineEndTime"></input>
            <label>How many hours do you estimate you will need to complete this task?</label>
              <input class="input-small" type="text" name="deadlineHours"></input>

          <div id='priorityDeadline'>
          </div>
            <button class="btn btn-inverse" value="deadlineEvent" id="addDeadlineBtn">Add event</button>
          </div>

          <div id="meetingForms" style="display: none">

          <br>
            <label>Name:</label>
              <input type="text" name="meetingName"></input>
            <label>Date: (Ex: mm/dd/yy)</label>
              <input type="text" name="meetingEndDate"></input>
            <label>From: (Ex: 10:45 AM)</label>
              <input type="text" id="meetingStartTime" name="meetingStartTime"></input>
            <label>To: (Ex: 11:45 AM)</label>
              <input type="text" id="meetingEndTime" name="meetingEndTime"></input>

          <button class="btn btn-inverse" value="meetingEvent" id="addMeetingBtn">Add event</button>
          </div>

          <div id="flexibleForms" style="display: none">

          <br>
            <label>Name:</label>
              <input type="text" name="flexibleName"></input>
            <label>Start Date: (Ex: mm/dd/yy)</label>
              <input type="text" name="flexibleStartDate"></input>
            <label>End Date: (Ex: mm/dd/yy)</label>
              <input type="text" name="flexibleEndDate"></input>
            <label>From: (Ex: 10:45 AM)</label>
              <input type="text" id="flexibleStartTime" name="flexibleStartTime"></input>
            <label>To: (Ex: 11:45 AM)</label>
              <input type="text" id="flexibleEndTime" name="flexibleEndTime"></input>

                      <br>
            <label class="checkbox inline">
            <input type="checkbox" class="recurringCheckbox"> Recurring?
            </label>

                      <br>
                      <br>

            <div class="recurringDiv" style="display:none">

              <label>Repeats every:</label>
              <select class="span2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>

              <select class="span3">
                <option value="Daily">Days</option>
                <option value="Weekly">Weeks</option>
                <option value="Monthly">Months</option>
              </select>

              <label>Days of the week:</label>
              <div>
                <label class="checkbox inline">
                    <input type="checkbox" id="sundayCheckbox" value="option1"> Sun
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="mondayCheckbox" value="option2"> Mon
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="tuesdayCheckbox" value="option3"> Tue
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="wednesdayCheckbox" value="option4"> Wed
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="thrusdayCheckbox" value="option5"> Thu
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="fridayCheckbox" value="option6"> Fri
                </label>
                <label class="checkbox inline">
                    <input type="checkbox" id="saturdayCheckbox" value="option7"> Sat
                </label>
              </div>

            </div>
            <br>
            <br>

            <label>How much time would you like to dedicate (in hours)?</label>
            <select class="span2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <button class="btn btn-inverse" value="flexibleEvent" id="addFlexibleBtn">Add event</button>
          </div>
        </div><!-- End of collumn -->
       
        <div class="span5" id="rightCol">
          <div id="listView">
            <h3>Event List</h3>
            <p class="muted">When you are finished, click the button on the right to submit your events and generate your schedule!</p>
          	<div class='accordion' id='accordionEventsList'>

          	</div><!--End of accodion -->
          </div><!--End of list view -->

          <div id="calendarView" style="display:none">
            <h3>Calendar View</h3>
              <ul class="nav nav-tabs">
                <li class="active"><a href="#tabDaily" data-toggle="tab">Daily</a></li>
                <li><a href="#tabWeekly" data-toggle="tab">Weekly</a></li>
                <li><a href="#tabMonthly" data-toggle="tab">Monthly</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="tabDaily">
                  <div class='accordion' id='accordionDailyList'>
                  
                  </div>
                </div>
                <div class="tab-pane" id="tabWeekly">
                  <div class='accordion' id='accordionWeeklyList'>
                  
                  </div>
                </div>
                <div class="tab-pane" id="tabMonthly">
                  <div class='accordion' id='accordionMonthlyList'>
                  
                  </div>
                </div>
              </div>
          </div> <!-- End of calendar view -->
          <!--<p id="eventArrayParagraph"></p>-->
        </div><!-- End of collumn -->
        <div class="span1">
          <form action="Redirector_1" method="get" id="generateForm">
            <p>
            <button class="btn btn-small btn-danger" id="generateBtn"><i class="icon-calendar icon-white"></i>Generate Schedule</button>
            <input type="hidden" id="eventArrayList" name="eventArrayList"></input>
            </p>
          </form>
          <div class="btn-group btn-group-vertical">
            <p>
            <button class="btn btn-small btn-primary" type="button" id="listViewBtn">Event List</button>
            <button class="btn btn-small btn-warning" type="button" id="calendarViewBtn">Calendar</button>
            </p>
          </div>
          <p>
          <button class="btn btn-small btn-info" type="button" id='btnDeleteAll'><i class="icon-trash icon-white"></i>Delete events</button>
          </p>
        </div>
      </div><!-- End of row -->

    </div> <!-- /container -->
	</body>
</html>

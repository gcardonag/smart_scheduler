<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<title>Insert title here</title>
</head>
<body>
	<div id="closedClass" style="background-color: #73B66B; font-family: 'Open Sans', sans-serif; font-size: 30px; width:300px; height: 50px;">Class</div>
	<div id="openClass" style="background-color: #73B66B; font-family: 'Open Sans', sans-serif; font-size: 30px; display:none; width:300px; height: 150px;">This<br>is<br>a test.</div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
    $(document).ready(function(){
   		$("#closedClass").click(function() {
   			if($("#openClass").is(":hidden")) {
   				$("#openClass").slideDown("slow");
   			}
   			else {
   				$("#openClass").slideUp("slow");
   			}
   		});
	});      
    </script>
</body>
</html>
